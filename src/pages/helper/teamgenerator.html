<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator</title>
    <link rel="stylesheet" href="./../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./../../assets/icon/graduate.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header>
            <h1>
                Kuliah Helper
            </h1>
            <!-- dark / light mode toggle -->
            <div class="toggle-container">
                <div class="light-icon">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </div>
                <div>
                    <input type="checkbox" id="darkmode-toggle" name="theme" />
                    <label class="toggle" for="darkmode-toggle"></label>
                </div>
            </div>
            <div class="auth">
                <button class="btn btn-primary">
                    <a href="./../../../src/pages/login.html"> <i class="fas fa-sign-in-alt"></i> Login</a>
                </button>
                <button class="btn btn-secondary">
                    <a href="./../../../src/pages/register.html"> <i class="fas fa-user-plus"></i> Register</a>
                </button>
                <div hidden>
                    <button class="btn btn-primary">
                        <a href="#"> <i class="fas fa-user"></i> Profile</a>
                    </button>
                    <button class="btn btn-primary">
                        <a href="#"> <i class="fas fa-sign-out-alt"></i> Logout</a>
                    </button>
                </div>
            </div>
        </header>
        <nav>
            <div class="left">
                <button class="btn btn-primary">
                    <!-- back -->
                    <a href="./../helper.html"> <i class="fas fa-arrow-left"></i> Back</a>
                </button>
            </div>
            <div class="right">
                <h1>Random Team Generator</h1>
            </div>
        </nav>
        <main>
            <div class="input_group">
                <label for="team">Name</label>
                <textarea class="helper__input" type="text" id="team" name="team" placeholder="Team Name"> </textarea>
                <label class="info" for="team"> Seperate with comma (,)</label>
            </div>
            <div class="input_group">
                <label for="member">Member</label>
                <input class="helper__input" type="number" id="member" name="member" placeholder="Member">
            </div>

            <button style="margin: 1rem 0;" class="btn btn-primary" id="generate">Generate</button>

            <div class="result">
                <h1>Result</h1>
            </div>
        </main>
    </div>

    <script src="./../../js/darkmode.js"></script>
    <script src="./../../js/teamGenerator.js"></script>

</body>

</html>
