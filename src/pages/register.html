<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./../../src/assets/icon/graduate.png" type="image/x-icon">
</head>

<body>
    <div class="login__box">

        <div class="login__box1">
            <a href="./../../public/index.html"> <i class="fas fa-arrow-left"></i> Back </a>
            <img src="./../assets/img/characterLogin.png" alt="" class="login__image">
        </div>
        <div class="login__box2">
            <form class="form">
                <div>
                    <h1 class="login__box2__desc">
                        Register new account
                    </h1>
                </div>
                <div class="login__box2__desc2">
                    <p>
                        Welcome to Kuliah Helper
                    </p>
                </div>
                <div class="login__input">
                    <div class="input_group">
                        <label class="login__input__label" for="email">Email</label>
                        <input class="login__input__input" name="email" type="text" placeholder="Email">
                        <div class="login__input__error" hidden>
                            <p class="emailError">

                            </p>
                        </div>
                    </div>
                    <div class="input_group">
                        <label class="login__input__label" for="username">Username</label>
                        <input class="login__input__input" name="username" type="text" placeholder="Username">
                        <div class="login__input__error" hidden>
                            <p class="usernameError">

                            </p>
                        </div>
                    </div>
                    <div class="input_group">
                        <label class="login__input__label" for="alamat">Alamat</label>
                        <textarea class="login__input__input" name="alamat" id="alamat" cols="30" rows="10"
                            placeholder="Alamat"></textarea>
                        <div class="login__input__error" hidden>
                            <p class="alamatError">
                                Alamat is required
                            </p>
                        </div>
                    </div>
                    <div class="input_group">
                        <label class="login__input__label" for="no_telpon">No Telpon</label>
                        <input class="login__input__input" name="no_telpon" type="text" placeholder="No Telpon">
                        <div class="login__input__error" hidden>
                            <p class="no_telponError">

                            </p>
                        </div>
                    </div>
                    <div class="input_group">
                        <label class="login__input__label" for="password">Password</label>
                        <input class="login__input__input" name="password" type="password" placeholder="Password">
                        <div class="login__input__error" hidden>
                            <p class="passwordError">

                            </p>
                        </div>
                    </div>
                    <div class="input_group">
                        <label class="login__input__label" for="password">Confirm Password</label>
                        <input class="login__input__input" name="password" type="password"
                            placeholder="Confirm Password">
                        <div class="login__input__error" hidden>
                            <p class="passwordError">

                            </p>
                        </div>
                    </div>
                </div>
                <div class="login__button">
                    <button class="login__button__button">
                        Register
                    </button>
                </div>
                <!-- not registered? -->
                <div class="login__not__registered">
                    <p>
                        Already have an account? <a href="./login.html">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="./../js/register.js"></script>
</body>

</html>
